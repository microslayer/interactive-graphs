<html><head>
        <title>Graph Builder</title>
        <link rel="shortcut icon" href="src/img/ico/icon.ico">

        <!-- CSS files -->
        <link rel="stylesheet" type="text/css" href="src/css/index.css">
        <link rel="stylesheet" type="text/css" href="src/css/node.css">
        <link rel="stylesheet" type="text/css" href="src/css/modal.css">
        <link rel="stylesheet" type="text/css" href="src/css/stats_panel.css">

        <!-- Google Font - Open Sans, Roboto -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
 </head>

<body> 

    <div id="headerPanel">
        <h1>Interactive Graph Builder</h1>
    </div>

    <div id="panels">
        <div id="toolsPanel">
            <button id="showControls" title="What can you do with this graph?">Controls</button>
            <button id="showNodeStats" title="Shows statistics of each node">Show Node Stats</button>
            <button id="showGraphStats" title="Shows statistics for the whole graph">Hide Graph Stats</button>
            <button id="documentation"><a href="/docs/index.html#File:graph.js" target="_blank">Documentation <i class="icon-small fas fa-external-link-alt"></i></a></button>
            <button id="printJson" title="Prints the graph JSON in the console">Print JSON</button>
            <button id="reset" title="Clears all nodes and edges from the graph">Reset</button>
        </div>

        <div id="statsPanel">
            <div id="graphStatsPanel">
                <h3 class="center">Graph Stats 
                    <span id="addNewGraphStat"><i class="fas fa-plus-circle icon-md"></i></span>
                </h3>
                <div>
                    <p id="stats"></p>
                    <ul></ul> 
                </div>
            </div>
            <div id="nodeStatsPanel">
                <h3 class="center">Node Stats 
                    <span id="addNewNodeStat"><i class="fas fa-plus-circle icon-md"></i></span>
                </h3>
                <div>
                    <p id="stats"></p>
                    <ul></ul> 
                </div>
            </div>
        </div>

        <div id="graphPanel">
            <div id="graphContainer" ondragover="event.preventDefault()"></div><!-- allow dragging -->
        </div>
    </div>

</body>

    <script src="src/js/lib/jquery.min.js"></script>
