<html><head>
        <title>Graph Builder</title>
        <link rel="shortcut icon" href="src/img/ico/icon.ico">

        <!-- CSS files -->
        <link rel="stylesheet/less" type="text/css" href="src/css/index.css">
        <link rel="stylesheet/less" type="text/css" href="src/css/node.css">

        <!-- Google Font - Open Sans, Roboto -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
 </head>

<body> 

    <div id="headerPanel">
        <h1>Interactive Graph Builder</h1>
    </div>

    <div id="panels">
        <div id="toolsPanel">
            <button id="reset" title="Clears all nodes and edges from the graph">Reset</button>
            <button id="showNodeStats" title="Shows statistics of each node">Show Node Stats</button>
            <button id="showGraphStats" title="Shows statistics for the whole graph">Hide Graph Stats</button>
            <button id="printJson" title="Prints the graph JSON in the console">Print JSON</button>
            <button id="documentation"><a href="/docs/index.html#File:graph.js" target="_blank">Documentation <i class="icon-small fas fa-external-link-alt"></i></a></button>
        </div>

        <div id="graphStatsPanel">
            <h3 class="center">Graph Stats <i class="fas fa-plus-circle icon-md"></i></h3>
            <div>
                <p id="stats"></p>
            </div>
        </div>

        <div id="graphPanel">
            <div id="graphContainer" ondragover="event.preventDefault()"></div><!-- allow dragging -->
        </div>
    </div>

</body>

    <!-- libraries -->
    <script src="src/js/lib/jquery.min.js"></script>
    <script src="src/js/lib/fontawesome-all.js"></script>
    
    <!-- Javascript files -->
    <script src="src/js/graph.js"></script>
    <script src="src/js/utils.js"></script>
    <script src="src/js/node.js"></script>
    <script src="src/js/ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <!-- LESS preprocessor -->
    <script src="src/build/less.js" ></script>

    <script>
        // define graph
        var graph = new Graph("#graphContainer")
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111745002-1"></script>

        window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date()); gtag('config', 'UA-111745002-1');
    </script>

</html>
